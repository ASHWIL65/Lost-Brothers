<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LBA-MAX</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <h1>Create a new Account!</h1>
        <p>Already have an account? <a href="https://www.youtube.com"><span class="text-white">Login</span></a></p>
    </header>
    <form action="https://www.youtube.com">

        <input 
        type="email" 
        name="email" 
        placeholder="Your email"
        required>

        <input 
        type="password" 
        name="password" 
        placeholder="Password"
        minlength="6"
        required>
        <input 
        type="password" 
        name="password" 
        placeholder="Confirm password"
        minlength="6"
        required>
        <p style="position:relative;top:2px;left:30px;">Password must be at least 6 characters</p>

       <a id="logs" href=""><button type="submit">Sign up</button></a>
        <p>
            You acknowledge that you read, and agree, to our <a>Terms of Service</a> and our <a>Privacy Policy</a>.
        </p>
    </form>
</body>

</html>
