<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LBA-MAX</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="str2.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="">
        </div>
        <h1>Hi, welcome back!</h1>
        <p>Already have an account? <a href="#"><span class="text-white">Login</span></a></p>
    </header>
    <form action="login.html">

        <input 
        type="email" 
        name="email" 
        placeholder="Your email"
        required>

        <input 
        type="password" 
        name="password" 
        placeholder="Password"
        minlength="6"
        required>
        <p style="position:relative;top:2px;left:30px;">Password must be at least 6 characters</p>

        <button type="submit">Sign in</button>

   
        <div class="or">or</div>
        <button class="sso" type="button">Register Here!</button>
        <p>
            You acknowledge that you read, and agree, to our <a>Terms of Service</a> and our <a>Privacy Policy</a>.
        </p>
    </form>
</body>

</html>
